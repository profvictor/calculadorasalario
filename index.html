<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadora para calcular o salário de professores com descontos de INSS e IRRF">
    <meta name="theme-color" content="#F5BC65">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Calc Professor">
    <title>Calculadora de Salário de Professor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192x192.png">
</head>

<body>
    <!-- Página Inicial -->
    <div id="splashScreen" class="splash-screen">
        <div class="splash-content">
            <div class="splash-card">
                <h1 class="splash-title">Calculadora de salário</h1>
                <img src="capa.png" alt="Capa" class="splash-image">
            </div>
            <button id="startBtn" class="start-button">Iniciar</button>
        </div>
    </div>

    <!-- Calculadora (escondida inicialmente) -->
    <div id="calculatorApp" class="container hidden">
        <header>
            <button id="backBtn" class="back-button" aria-label="Voltar">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </button>
            <h1>Calculadora de Salário</h1>
            <p>Desenvolvido por Victor C.</p>
        </header>

        <main>
            <div class="form-card">
                <form id="salaryForm">
                    <div class="input-group">
                        <label for="weeklyClasses">Aulas 1ª e 2ª séries</label>
                        <input type="text" inputmode="decimal" id="weeklyClasses" placeholder="Ex: 20" required>
                    </div>

                    <div class="input-group">
                        <label for="hourlyRate">Valor da Hora-Aula (R$)</label>
                        <input type="text" inputmode="decimal" id="hourlyRate" placeholder="Ex: 100.10" required>
                    </div>

                    <div class="input-group">
                        <label for="thirdSeriesClasses">Aulas 3ª série</label>
                        <input type="text" inputmode="decimal" id="thirdSeriesClasses" placeholder="Ex: 10">
                    </div>

                    <div class="input-group">
                        <label for="thirdSeriesRate">Valor da Hora-Aula 3ª série (R$)</label>
                        <input type="text" inputmode="decimal" id="thirdSeriesRate" placeholder="Ex: 120.50">
                    </div>

                    <div class="input-group">
                        <label for="monitoriaCount">Número de Monitorias</label>
                        <input type="text" inputmode="decimal" id="monitoriaCount" placeholder="Ex: 2">
                    </div>

                    <div class="input-group">
                        <label for="monitoriaValue">Valor da Monitoria (R$)</label>
                        <input type="text" inputmode="decimal" id="monitoriaValue" placeholder="Ex: 533,52">
                    </div>

                    <button type="button" id="calculateBtn">Calcular Salário</button>
                </form>
            </div>

            <div id="results" class="results-container hidden">
                <h2>Resultado Estimado</h2>
                
                <div class="results-card">
                    <div class="result-item">
                        <span>Salário Base</span>
                        <span id="baseSalaryValue">R$ 0,00</span>
                    </div>

                    <div class="result-item">
                        <span>Hora-Atividade</span>
                        <span id="activityHourValue">R$ 0,00</span>
                    </div>

                    <div class="result-item">
                        <span>DSR (1/6)</span>
                        <span id="dsrValue">R$ 0,00</span>
                    </div>

                    <div class="result-item">
                        <span>Desconto INSS</span>
                        <span id="inssValue">R$ 0,00</span>
                    </div>

                    <div class="result-item">
                        <span>Desconto IRRF</span>
                        <span id="irrfValue">R$ 0,00</span>
                    </div>

                    <div class="result-total">
                        <span>Total Bruto</span>
                        <span id="totalSalaryValue">R$ 0,00</span>
                    </div>

                    <div class="result-total net-salary">
                        <span>Salário Líquido</span>
                        <span id="netSalaryValue">R$ 0,00</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
